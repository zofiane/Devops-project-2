- name: Add Grafana GPG key
  apt_key:
    url: https://packages.grafana.com/gpg.key
    state: present

- name: Add Grafana repository
  apt_repository:
    repo: deb https://packages.grafana.com/oss/deb stable main
    state: present
    filename: grafana

- name: Install Grafana
  apt:
    name: grafana
    state: present
    update_cache: yes

- name: Ensure Grafana service is started and enabled
  systemd:
    name: grafana-server
    state: started
    enabled: yes

- name: Print grafana URL
  ansible.builtin.debug:
    msg: "grafana is available at http://{{ ansible_host }}:3000"
    verbosity: 0